<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2 id="netice">Netice</h2>



    <script>
        let ad = prompt('Adinizi qeyd edin:')
        let yas = prompt('Yasinizi qeyd edin:');
        let netice;

        if (yas < 11) {
   netice = ('Sen usaqsan');
}   else if (yas <= 18){
   netice = ('Sen yeniyetmesen');
}   else if (yas <35){
   netice = ('Siz gencsiniz');
}   else if (yas < 45){
   netice = ('Siz cavansiniz');
}   else if (yas < 65){
   netice = ('Siz yaslisiniz');
}   else if (yas < 85){
   netice = ('Siz qocasiniz');
}   
else{
   netice = ('Sen olmusen xeberin yoxdur');
}
document.getElementById('netice').innerHTML = ad + ' ' + netice;
    </script>
</body>
</html>
